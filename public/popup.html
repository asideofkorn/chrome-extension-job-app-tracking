<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Saved URLs</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        a:hover {
            text-decoration: underline;
        }
        #save-url {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #save-url:hover {
            background-color: #0052a3;
        }
        #save-url.already-saved {
            background-color: #ff4444;
            cursor: default;
        }
        #save-url.already-saved:hover {
            background-color: #ff4444;
        }
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            opacity: 0.7;
        }
        .status-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 4px;
        }
        .status-btn:hover {
            opacity: 0.7;
        }
    </style>
  </head>
  <body>
    <button id="save-url">Save Current URL</button>
    <div id="urls-list"></div>
    <script src="popup.js"></script>
  </body>
</html>
